{% extends "delivery_app/base.html" %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<article>
  <h1>{{ article.title }}</h1>
  <p><em>{{ article.published_date }}</em></p>
  {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}" style="max-width: 500px; border: 1px solid #ddd; border-radius: 4px;">
  {% endif %}
  <div>{{ article.content|safe }}</div>
</article>
{% endblock %}
